<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Background for depth -->
    <defs>
      <linearGradient id="courtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#2d5f4a;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1a3d2e;stop-opacity:1" />
      </linearGradient>
      
      <radialGradient id="playerGrad1" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
      </radialGradient>
      
      <radialGradient id="playerGrad2" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
      </radialGradient>
      
      <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
        <feOffset dx="0" dy="4" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.3"/>
        </feComponentTransfer>
        <feMerge> 
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/> 
        </feMerge>
      </filter>
    </defs>
    
    <!-- Court Background -->
    <rect width="1200" height="800" fill="url(#courtGrad)"/>
    
    <!-- Court outer lines -->
    <rect x="100" y="100" width="1000" height="600" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
    
    <!-- Service boxes and center line -->
    <line x1="600" y1="100" x2="600" y2="700" stroke="#ffffff" stroke-width="4" opacity="0.8"/>
    <line x1="100" y1="400" x2="1100" y2="400" stroke="#ffffff" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
    
    <!-- Net -->
    <rect x="595" y="100" width="10" height="600" fill="#1a1a1a" opacity="0.9"/>
    <line x1="600" y1="100" x2="600" y2="700" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    
    <!-- Player 1 (Left foreground - Red team) -->
    <g filter="url(#shadow)">
      <!-- Body -->
      <ellipse cx="280" cy="450" rx="50" ry="60" fill="url(#playerGrad1)"/>
      <circle cx="280" cy="380" r="45" fill="#fca5a5"/>
      <!-- Arms -->
      <rect x="230" y="430" width="25" height="100" rx="12" fill="url(#playerGrad1)" transform="rotate(-20 242 430)"/>
      <rect x="305" y="430" width="25" height="100" rx="12" fill="url(#playerGrad1)" transform="rotate(30 317 430)"/>
      <!-- Legs -->
      <rect x="260" y="505" width="30" height="110" rx="15" fill="#1e293b"/>
      <rect x="290" y="505" width="30" height="110" rx="15" fill="#1e293b"/>
      <!-- Shoes -->
      <ellipse cx="275" cy="620" rx="20" ry="10" fill="#ffffff"/>
      <ellipse cx="305" cy="620" rx="20" ry="10" fill="#ffffff"/>
      <!-- Racket -->
      <ellipse cx="200" cy="380" rx="35" ry="55" fill="#ffffff" opacity="0.95" stroke="#6366f1" stroke-width="6"/>
      <rect x="192" y="435" width="16" height="80" rx="8" fill="#6366f1"/>
    </g>
    
    <!-- Player 2 (Center background - Blue team) -->
    <g filter="url(#shadow)" opacity="0.85">
      <!-- Body -->
      <ellipse cx="700" cy="350" rx="40" ry="50" fill="url(#playerGrad2)"/>
      <circle cx="700" cy="290" r="38" fill="#bfdbfe"/>
      <!-- Arms -->
      <rect x="665" y="335" width="20" height="80" rx="10" fill="url(#playerGrad2)" transform="rotate(25 675 335)"/>
      <rect x="715" y="335" width="20" height="80" rx="10" fill="url(#playerGrad2)" transform="rotate(-15 725 335)"/>
      <!-- Legs -->
      <rect x="682" y="395" width="25" height="90" rx="12" fill="#1e293b"/>
      <rect x="708" y="395" width="25" height="90" rx="12" fill="#1e293b"/>
      <!-- Shoes -->
      <ellipse cx="694" cy="488" rx="18" ry="8" fill="#ffffff"/>
      <ellipse cx="720" cy="488" rx="18" ry="8" fill="#ffffff"/>
    </g>
    
    <!-- Player 3 (Right foreground - Red team) -->
    <g filter="url(#shadow)">
      <!-- Body -->
      <ellipse cx="920" cy="480" rx="55" ry="65" fill="url(#playerGrad1)"/>
      <circle cx="920" cy="405" r="48" fill="#fca5a5"/>
      <!-- Arms -->
      <rect x="860" y="455" width="28" height="105" rx="14" fill="url(#playerGrad1)" transform="rotate(-35 874 455)"/>
      <rect x="948" y="455" width="28" height="105" rx="14" fill="url(#playerGrad1)" transform="rotate(25 962 455)"/>
      <!-- Legs -->
      <rect x="895" y="540" width="35" height="115" rx="17" fill="#1e293b"/>
      <rect x="930" y="540" width="35" height="115" rx="17" fill="#1e293b"/>
      <!-- Shoes -->
      <ellipse cx="912" cy="660" rx="22" ry="11" fill="#ffffff"/>
      <ellipse cx="947" cy="660" rx="22" ry="11" fill="#ffffff"/>
      <!-- Racket -->
      <ellipse cx="1020" cy="450" rx="38" ry="58" fill="#ffffff" opacity="0.95" stroke="#a855f7" stroke-width="6"/>
      <rect x="1012" y="508" width="16" height="85" rx="8" fill="#a855f7"/>
    </g>
    
    <!-- Player 4 (Background right - Blue team) -->
    <g filter="url(#shadow)" opacity="0.75">
      <!-- Body -->
      <ellipse cx="850" cy="280" rx="35" ry="45" fill="url(#playerGrad2)"/>
      <circle cx="850" cy="225" r="33" fill="#bfdbfe"/>
      <!-- Arms -->
      <rect x="820" y="265" width="18" height="70" rx="9" fill="url(#playerGrad2)"/>
      <rect x="862" y="265" width="18" height="70" rx="9" fill="url(#playerGrad2)"/>
      <!-- Legs -->
      <rect x="833" y="320" width="22" height="75" rx="11" fill="#1e293b"/>
      <rect x="855" y="320" width="22" height="75" rx="11" fill="#1e293b"/>
      <!-- Racket -->
      <ellipse cx="905" cy="260" rx="28" ry="45" fill="#ffffff" opacity="0.9" stroke="#6366f1" stroke-width="5"/>
    </g>
    
    <!-- Ball -->
    <circle cx="550" cy="350" r="15" fill="#fbbf24" opacity="0.95" filter="url(#shadow)"/>
    <circle cx="545" cy="345" r="5" fill="#fef3c7" opacity="0.7"/>
    
    <!-- Sponsor board -->
    <rect x="950" y="150" width="180" height="60" fill="#ffffff" rx="4" opacity="0.95" filter="url(#shadow)"/>
    <text x="1040" y="185" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">U Flie PREM</text>
    
    <!-- Court texture overlay -->
    <rect x="100" y="100" width="1000" height="600" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.15" stroke-dasharray="20,20"/>
    
    <!-- Subtle lighting effect -->
    <ellipse cx="600" cy="-100" rx="800" ry="400" fill="#ffffff" opacity="0.05"/>
  </svg>