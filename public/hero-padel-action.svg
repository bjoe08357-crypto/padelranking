<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Photo-realistic background -->
    <defs>
      <linearGradient id="courtFloor" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#2d5f4a;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1e4436;stop-opacity:1" />
      </linearGradient>
      
      <radialGradient id="lighting" cx="50%" cy="30%" r="60%">
        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#000000;stop-opacity:0.5" />
      </radialGradient>
      
      <filter id="photoBlur" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
      </filter>
      
      <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
        <feOffset dx="0" dy="6" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.4"/>
        </feComponentTransfer>
        <feMerge> 
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/> 
        </feMerge>
      </filter>
    </defs>
    
    <!-- Court Floor -->
    <rect width="1920" height="1080" fill="url(#courtFloor)"/>
    
    <!-- Court Lines (perspective view) -->
    <path d="M 200,200 L 1720,200 L 1620,880 L 300,880 Z" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.8"/>
    <line x1="960" y1="200" x2="960" y2="880" stroke="#ffffff" stroke-width="5" opacity="0.7"/>
    <line x1="200" y1="540" x2="1720" y2="540" stroke="#ffffff" stroke-width="3" stroke-dasharray="15,15" opacity="0.5"/>
    
    <!-- Net (center) -->
    <rect x="950" y="200" width="20" height="680" fill="#1a1a1a" opacity="0.9"/>
    <rect x="945" y="200" width="30" height="680" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    
    <!-- Main Player (Foreground - Red Jersey with BRITANS text) -->
    <g filter="url(#shadow)">
      <!-- Player body (dynamic pose) -->
      <ellipse cx="700" cy="550" rx="85" ry="110" fill="#991b1b" opacity="0.95"/>
      <circle cx="700" cy="450" r="70" fill="#fca5a5"/>
      
      <!-- Jersey details -->
      <text x="700" y="570" font-family="Arial" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle" opacity="0.7">BRITANS</text>
      
      <!-- Arms in action -->
      <rect x="610" y="500" width="45" height="140" rx="22" fill="#991b1b" transform="rotate(-45 632 500)"/>
      <rect x="755" y="500" width="45" height="140" rx="22" fill="#991b1b" transform="rotate(35 777 500)"/>
      
      <!-- Legs (wide stance) -->
      <rect x="660" y="655" width="50" height="150" rx="25" fill="#0f172a"/>
      <rect x="710" y="655" width="50" height="150" rx="25" fill="#0f172a"/>
      
      <!-- Shoes -->
      <ellipse cx="685" cy="810" rx="35" ry="15" fill="#ffffff"/>
      <ellipse cx="735" cy="810" rx="35" ry="15" fill="#ffffff"/>
      
      <!-- Racket (extended) -->
      <ellipse cx="550" cy="450" rx="55" ry="85" fill="#ffffff" opacity="0.95" stroke="#8b5cf6" stroke-width="8"/>
      <rect x="540" y="535" width="20" height="110" rx="10" fill="#8b5cf6"/>
      <line x1="530" y1="410" x2="570" y2="490" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
      <line x1="520" y1="450" x2="580" y2="450" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
    </g>
    
    <!-- Second Player (Background right - Black/Orange Jersey) -->
    <g filter="url(#shadow)" opacity="0.85">
      <!-- Player body -->
      <ellipse cx="1300" cy="500" rx="70" ry="95" fill="#1a1a1a"/>
      <rect x="1250" y="450" width="100" height="70" fill="#ea580c" rx="10"/>
      <circle cx="1300" cy="400" r="60" fill="#d4a574"/>
      
      <!-- Arms -->
      <rect x="1220" y="480" width="40" height="120" rx="20" fill="#1a1a1a" transform="rotate(-20 1240 480)"/>
      <rect x="1340" y="480" width="40" height="120" rx="20" fill="#1a1a1a" transform="rotate(15 1360 480)"/>
      
      <!-- Legs -->
      <rect x="1270" y="590" width="45" height="130" rx="22" fill="#0f172a"/>
      <rect x="1315" y="590" width="45" height="130" rx="22" fill="#0f172a"/>
      
      <!-- Shoes -->
      <ellipse cx="1292" cy="725" rx="30" ry="12" fill="#ffffff"/>
      <ellipse cx="1337" cy="725" rx="30" ry="12" fill="#ffffff"/>
    </g>
    
    <!-- Ball (yellow - in motion) -->
    <circle cx="880" cy="400" r="22" fill="#fbbf24" filter="url(#shadow)"/>
    <circle cx="872" cy="392" r="8" fill="#fef3c7" opacity="0.8"/>
    <ellipse cx="890" cy="410" rx="15" ry="8" fill="#fbbf24" opacity="0.3" transform="rotate(30 890 410)"/>
    
    <!-- Sponsor Board (U Flie PREM) -->
    <rect x="1550" y="150" width="300" height="100" fill="#ffffff" rx="6" filter="url(#shadow)"/>
    <text x="1700" y="210" font-family="Arial" font-size="36" font-weight="bold" fill="#000000" text-anchor="middle">U Flie PREM</text>
    
    <!-- Court texture and lighting overlay -->
    <rect width="1920" height="1080" fill="url(#lighting)"/>
    
    <!-- Motion blur effect on ball -->
    <ellipse cx="850" cy="400" rx="30" ry="8" fill="#fbbf24" opacity="0.2" filter="url(#photoBlur)"/>
    
    <!-- Depth of field blur on background -->
    <rect x="1400" y="0" width="520" height="1080" fill="#1e4436" opacity="0.1" filter="url(#photoBlur)"/>
    
    <!-- Court reflections -->
    <ellipse cx="700" cy="850" rx="60" ry="15" fill="#000000" opacity="0.2"/>
    <ellipse cx="1300" cy="750" rx="50" ry="12" fill="#000000" opacity="0.15"/>
  </svg>